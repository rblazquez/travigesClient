<div class="container" ng-controller="PropertyListCtrl">
<div class="page-header">
<h2>Property List</h2>
</div>
   
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 60px;"></th>
            <th style="min-width: 60px;"><img src="images/users-group.png" alt="Requested"></th>
            <th style="min-width: 60px;"><img src="images/moon.png" alt="Requested"></th>
            <th style="min-width: 60px;"><span class="glyphicon glyphicon-euro gi-1_5x"></span></th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="property in properties">
            <td><strong><a ng-click="editProperty(property.id)">{{property.name}}</a></strong></td>
            <td>{{property.maxGuest}}</td>
            <td>{{property.minimumStay}}</td>
            <td>{{property.pricePerNight}}</td>                                                                    
            <td><a ng-click="showDeletePopup(true, property.id)" class="btn btn-small btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-block alert-error notification fade in" 
        data-ng-show="displayDeletePopup">
        <h6>Are you sure you want to delete this element?</h6>
        <div class="form-controls-alert">
            <a href="" class="btn" ng-click="showDeletePopup(false)">No</a>
            <a href="" class="btn btn-danger" ng-click="deleteProperty(propertyToDeleteId)">Yes</a>
        </div>
    </div><!-- end alert -->      
    <a ng-click="createNewProperty()" class="btn btn-small btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
</div>


<ul class="pagination">
    <li ng-class="{disabled: pageStatus.number === 0}">
        <a ng-show="pageStatus.number !== 0" ng-href="#{{basePath}}/property?page=0&size={{pageStatus.size}}&sort={{sort}}">&laquo;</a>
        <span ng-show="pageStatus.number === 0">&laquo;</span>
    </li>
    <li ng-class="{disabled: pageStatus.number === 0}">
        <a ng-show="pageStatus.number !== 0" ng-href="#{{basePath}}/property?page={{pageStatus.number - 1}}&size={{pageStatus.size}}&sort={{sort}}">Prev</a>
        <span ng-show="pageStatus.number === 0">Prev</span>
    </li>
    <li ng-class="{disabled: pageStatus.number === pageStatus.totalPages - 1}">
        <a ng-show="pageStatus.number !== pageStatus.totalPages - 1" ng-href="#{{basePath}}/property?page={{pageStatus.number + 1}}&size={{pageStatus.size}}&sort={{sort}}">Next</a>
        <span ng-show="pageStatus.number === pageStatus.totalPages - 1">Next</span>
    </li>
    <li ng-class="{disabled: pageStatus.number === pageStatus.totalPages - 1}">
        <a ng-show="pageStatus.number !== pageStatus.totalPages - 1" ng-href="#{{basePath}}/property?page={{pageStatus.totalPages - 1}}&size={{pageStatus.size}}&sort={{sort}}">&raquo;</a>
        <span ng-show="pageStatus.number === pageStatus.totalPages - 1">&raquo;</span>
    </li>
</ul>
</div>
